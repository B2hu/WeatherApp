<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" >

            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/images_weatherApp/search.png" ></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="Weather">
            <img src="images/images_weatherApp/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images_weatherApp/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                <img src="images/images_weatherApp/wind.png" >
                    <div>
                        <p class="wind">50%</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
